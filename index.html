<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnet Stream Player</title>

  <!-- TailwindCSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Webtor SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@webtor/embed-sdk-js/dist/index.min.js" charset="utf-8" async></script>

  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
    }
    #player {
      width: 90%;
      max-width: 900px;
      height: 500px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="text-center w-full max-w-xl p-6">
    <h1 class="text-3xl font-bold mb-4 text-cyan-400">ðŸŽ¥ Magnet Stream Player</h1>
    <p class="text-gray-400 mb-6">Enter a magnet link below to stream instantly</p>

    <div class="flex items-center space-x-2">
      <input
        id="magnetInput"
        type="text"
        placeholder="Enter magnet:?xt=urn:btih:..."
        class="flex-grow px-4 py-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-cyan-400 focus:outline-none"
      />
      <button
        id="loadBtn"
        class="bg-cyan-500 hover:bg-cyan-400 text-white font-semibold px-5 py-3 rounded-lg transition"
      >
        Load
      </button>
    </div>

    <div id="player"></div>
  </div>

  <script>
    document.getElementById("loadBtn").addEventListener("click", () => {
      const magnet = document.getElementById("magnetInput").value.trim();
      const playerContainer = document.getElementById("player");

      if (!magnet.startsWith("magnet:?")) {
        alert("Please enter a valid magnet link starting with 'magnet:?'");
        return;
      }

      playerContainer.innerHTML = ""; // Clear previous player

      window.webtor = window.webtor || [];
      window.webtor.push({
        id: "player",
        magnet: magnet,
        width: "100%",
        height: "100%",
        features: {
          title: true,
          progressBar: true,
          playPause: true,
          settings: true
        }
      });
    });
  </script>
</body>
</html>
